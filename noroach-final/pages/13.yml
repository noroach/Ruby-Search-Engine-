- "      \r\n"
- "      \r\n"
- "       This mailing list is for discussing issues relating particularly to the
  English language Wikipedia. Issues relating to the broader Wikipedia community belong
  at the Wikipedia-l mailing list.\r\n"
- "      \r\n"
- "      \r\n"
- "       Requests to be unblocked on the English-language Wikipedia should go to
  the specialised Unblock-en-l mailing list.\r\n"
- "      \r\n"
- "      \r\n"
- "       If you have any queries or complaints about this mailing list, please contact
  the list administrators.\r\n"
- "      \r\n"
- "     \r\n"
- "\t\r\n"
- "     \r\n"
- "      \r\n"
- "      How to post to this mailing list\r\n"
- "      \r\n"
- "       To send an e-mail to WikiEN-l, you must first be subscribed to the mailing
  list (see how to subscribe below).\r\n"
- "      \r\n"
- "      \r\n"
- "       Once you are a subscriber to this mailing list, you can make a posting by
  sending your message to the following address:wikien-l@lists.wikimedia.org.\r\n"
- "      \r\n"
- "      \r\n"
- "       If you are a new subscriber, your messages will be automatically moderated
  to await approval by a mailing list administrator. This is necessary to prevent
  spam and abuse.\r\n"
- "      \r\n"
- "      \r\n"
- "       All e-mails you send to this mailing list will be available on public web
  archives, both on and off Wikimedia servers. Do not send an e-mail to this list
  unless you are happy for the general public to read it and quote you.\r\n"
- "      \r\n"
- "     \r\n"
- "\r\n"
- "     \r\n"
- "      \r\n"
- "      Rules\r\n"
- "      \r\n"
- "       This is a working list for the encyclopedia. Conversations should remain
  on-topic and civil at all times. Posters are expected to follow good practice similar
  to Wikiquette: assume good faith and be polite and constructive.\r\n"
- "      \r\n"
- "      \r\n"
- "       Members who do not behave appropriately may be moderated or removed from
  the list by one of the list administrators.\r\n"
- "      \r\n"
- "     \r\n"
- "\r\n"
- "     \r\n"
- "      \r\n"
- "      \r\n"
- "       Subscribing to this mailing list\r\n"
- "       \r\n"
- "        You can subscribe by filling out the following form. You will be sent a
  verification e-mail.\r\n"
- "       \r\n"
- "       \r\n"
- "        Your e-mail address:   \r\n"
- "       \r\n"
- "        Your name or username (optional):   \r\n"
- "       \r\n"
- "        You can enter a privacy password below. This provides only mild security,
  because it will occasionally be e-mailed back to you in cleartext. Do not use a
  valuable password.\r\n"
- "       \r\n"
- "       \r\n"
- "        If you do not enter a password, a random one will be automatically generated
  and sent to you once you have confirmed your subscription. You can always request
  a mail-back of your password when you edit your personal options.\r\n"
- "       \r\n"
- "       \r\n"
- "        Password:   \r\n"
- "       \r\n"
- "        Re-enter your password:   \r\n"
- "       \r\n"
- "        Would you prefer to receive all list e-mails separately, or together in
  a single daily digest e-mail? Separate e-mails    Daily Digest\r\n"
- "       \r\n"
- "       \r\n"
- "        \r\n"
- "      \r\n"
- "     \r\n"
- "\r\n"
- "     \r\n"
- "      \r\n"
- "      Changing options and unsubscribing\r\n"
- "      \r\n"
- "       To change your mailing list options (such as to turn off mailings) or to
  unsubscribe completely from the mailing list, please log in with your e-mail address
  below.\r\n"
- "      \r\n"
- "      \r\n"
- "       You will be asked to provide your mailing list password. If cannot remember
  it, you will be able to request a password reminder.\r\n"
- "      \r\n"
