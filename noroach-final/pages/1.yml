  \      \r\n     Daily article mailing list\r\n\r\n     \r\n\r\n    \r\n\r\n    \r\n\r\n\r\n
  \    \r\n      \r\n      \r\n       The sum of all human knowledge.  Delivered to
  your inbox every day.\r\n      \r\n      \r\n       If you have any questions, comments
  or complaints about this mailing list, please contact us at dal-feedback a t wikimedia.org.\r\n
  \     \r\n     \r\n     \r\n      \r\n      List information\r\n      \r\n       To
  receive the daily article, you must first be subscribed to the mailing list (see
  how to subscribe below).\r\n      \r\n      \r\n       Once you are a subscriber
  to this mailing list we'll send you an email packed full of Wikimedia content each
  and every day.  Emails are usually sent around 0100 (1:00 AM) UTC but this can vary.\r\n
  \     \r\n      \r\n      In each email, you will receive the English Language Wikipedia's
  featured article, which changes daily.  You will also receive a few selected anniversaries
  as well as the word of the day from Wiktionary and the Quote of the day from Wikiquote,
  two sister projects of Wikipedia.\r\n\t  \r\n     \r\n\r\n     \r\n      \r\n      Subscribing
  to this mailing list\r\n       \r\n        You can subscribe by filling out the
  following form. You will be sent a verification e-mail.\r\n       \r\n       \r\n
  \       Your e-mail address:   \r\n       \r\n        Your name or username (optional):
  \  \r\n       \r\n        You can enter a privacy password below. This provides
  only mild security, because it will occasionally be e-mailed back to you in plaintext.
  Do not use a valuable password.\r\n       \r\n       \r\n        If you do not enter
  a password, a random one will be automatically generated and sent to you once you
  have confirmed your subscription. You can always request a mail-back of your password
  when you edit your personal options.\r\n       \r\n       \r\n        Password:
  \  \r\n       \r\n        Re-enter your password:   \r\n       \r\n        \r\n
  \     \r\n     \r\n\r\n     \r\n      \r\n      Changing options and unsubscribing\r\n
  \     \r\n       To change your mailing list options (such as to turn off mailings)
  or to unsubscribe completely from the mailing list, please log in with your e-mail
  address below.\r\n      \r\n      \r\n       You will be asked to provide your mailing
  list password. If cannot remember it, you will be able to request a password reminder.\r\n
  \     \r\n      \r\n       E-mail address: \r\n        \r\n         To unsubscribe
  from daily-article-l, get a password reminder,\n        or change your subscription
  options enter your subscription\n        email address:\n          If you leave
  the field blank, you will be prompted for\n        your email address\r\n        \r\n
