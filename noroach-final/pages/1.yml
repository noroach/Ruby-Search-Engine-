- "      List information\r\n"
- "      \r\n"
- "       To receive the daily article, you must first be subscribed to the mailing
  list (see how to subscribe below).\r\n"
- "      \r\n"
- "      \r\n"
- "       Once you are a subscriber to this mailing list we'll send you an email packed
  full of Wikimedia content each and every day.  Emails are usually sent around 0100
  (1:00 AM) UTC but this can vary.\r\n"
- "      \r\n"
- "      \r\n"
- "      In each email, you will receive the English Language Wikipedia's featured
  article, which changes daily.  You will also receive a few selected anniversaries
  as well as the word of the day from Wiktionary and the Quote of the day from Wikiquote,
  two sister projects of Wikipedia.\r\n"
