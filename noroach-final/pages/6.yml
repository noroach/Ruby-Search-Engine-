  featured articles...\n\n\n\n\n\nTomorrow's featured article\n\n\n\nThe Toledo War
  (1835–36) was a nearly bloodless sovereignty dispute between the US state of Ohio
  and the Michigan Territory over a small strip of land along their border, fueled
  by conflicting legislation, a desire to control the then-prosperous city of Toledo,
  and poor maps (example pictured). After Ohio politicians blocked Michigan's bid
  to become a state, both sides raised militias to enforce their claims.The only casualty
  was a wounded sheriff, stabbed with a penknife, and in the only clash, Michigan
  militiamen fired shots in the air and captured Ohioan surveyors. After President
  Andrew Jackson intervened to keep Ohio's support for his fledgling Democratic Party,
  Michigan agreed at what is now called the Frostbitten Convention to a compromise.
  The strip was sacrificed in exchange for statehood and the undeveloped Upper Peninsula,
  which would later produce an economic windfall in timber, iron, and copper. Vestiges
  of the dispute persisted for 137 years and were ended only with the help of the
  US Supreme Court in 1973. Memories of the Toledo War helped ignite the Michigan–Ohio
  State football rivalry. (Full article...)\nRecently featured:\n\nCanadian drug charges
