rawText: "\n\t\t\n\t\t\n\t\t\n\t\t\t\n\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\n\n\n\t\t\tWikipedia:Today's
  featured article\n\t\t\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t\tFrom Wikipedia, the free
  encyclopedia\n\t\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t\t\t\t\t\n\t\t\t\t\tJump to:\t\t\t\t\tnavigation,
  \t\t\t\t\tsearch\n\t\t\t\t\n\t\t\t\t\nToday's featured article\n\nThe Main Page
  includes a section where an adapted lead section from one of Wikipedia's featured
  articles is displayed as \"Today's featured article\" (TFA). The current month's
  queue can be found here. TFAs are scheduled by the TFA coordinators, Brianboulton
  (Brian), Crisco 1492 (Chris) and Dank (Dan). Community discussion of suggestions
  takes place at the TFA requests page.\nIf you notice an error in a future TFA blurb,
  you can usually fix it yourself, but if the mistake is in today or tomorrow's blurb,
  you will need to leave a message at WP:ERRORS to ask an administrator to fix it.
  The blurbs are formatted as a single paragraph as close as possible to 1,200 characters
  (including spaces) in length, with no reference tags, alternate names, or extraneous
  bolding. Only the link to the specified featured article is bolded, and this must
  be the first link in the blurb. For biographical articles, birth/death dates are
  trimmed down to year only. The blurb should be preceded by an appropriate lead image
