  This page in a nutshell: Because of the limited amount of space, and due to the fact that any given day of the year can have a great many moderate to great historically significant events, relative article quality along with the mix of topics already listed are often deciding factors in what gets posted on the "On this day" section on the Main Page. It is NOT solely based on what are "the most important or significant" anniversaries on this day.
