- '} );This set of pages serves as a queue of selected anniversaries in history taken
  from each day of the year''s events and holidays/observances section and from current
  Jewish, Islamic, and other lunar-based calendars. The selected anniversaries queue
  is used to help facilitate and coordinate updates to the "On this day" section on
  the Main Page.To prevent highly visible vandalism, each page in this queue is protected
  from editing while it appears on the Main Page. Otherwise, they are freely editable
  throughout most of the year.December 14: Day of the Martyred Intellectuals in Bangladesh
  (1971); Monkey DayBe bold while improving this queue but please make sure you follow
  the guidelines. Important: although anniversary listings on individual date articles
  are written in the present tense, "selected anniversary listings" should be in the
  past tense, to help distinguish them from current events when displayed on the Main
  Page.The criteria for inclusion in the selected anniversaries queue are rather subjective
  due to the fact that any given day of the year can have a great many historical
  events worthy of listing. So relative article quality along with the mix of topics
  already listed are often deciding factors. Criteria for inclusion:Ideally, any particular
  selected article should only be listed (be an emboldened entry) once in this queue.
  To help make sure articles are not selected (emboldened item) more than once, check
  the article''s links and examine all the pages listed that begin with Wikipedia:Selected
  anniversaries/. There is no limit to the number of times an article can be incidentally
  linked in the queue (this includes all the non-bolded links). Exceptions are made
  for holidays/observances, as the same holiday may be celebrated on different dates
  in different countries, and country articles, as they may be the emboldened entry
  for holidays such as Independence Day if the nation''s observance doesn''t have
  its own article.So, a combination of the "majorness" of the event, the mix of items
  already listed, and the relative completeness of the article, are the criteria used,
  along with the requirement for appropriate "context" and minimal compliance with
  Wikipedia:Days of the year.Lastly, entries are written in the past tense, preferably
  in a single sentence.Image code: {{main page image|File:Example.svg|This is an example}}
  (see Template:Main page image for complete documentation).A list of other available
  events and images can be viewed at the specific subpage in the "staging area" (the
  staging area is not visible when transcluded onto another page thanks to <noinclude></noinclude>
  tags). Some of these items (the "Eligible" section) can be used as backups that
  can be rotated in and out from year to year. Other items are listed as "Ineligible"
  because they no longer pass the selected anniversaries criteria (see above), and
  thus need to be cleaned up.Admins: When removing items from these pages while they
  are on the Main Page, please consider moving them into the "staging area" instead
  of outright deleting them so they can prospectively be used again in the future.Also,
  to maintain some variety of topics on the Main Page as a whole, an event should
  be hidden if it is also the featured article or the featured picture for that particular
  day.Because each of the selected anniversaries pages rotate onto the Main Page every
  year, they will each need annual maintenance before they appear there:Selected anniversaries/On
  this day archiveJanuary – February – March – April – May – June – July – August
  – September – October – November – DecemberRecent changes to Selected anniversaries
  – Selected anniversaries editing guidelinesIt is now 01:23 on Monday, December 14,
  2015 (UTC) – Purge cache for this page'
